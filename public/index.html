<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Planner</title>
    <meta name="description" content="Simple weekly workout planner">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2c3e50">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
</head>

<body>
    <div class="app-container">
        <header>
            <h1>Workout Planner</h1>
            <div class="day-selector-container">
                <select id="day-selector" aria-label="Select Day">
                    <!-- Options populated by JS -->
                </select>
            </div>
        </header>

        <main id="workout-container" class="workout-container">
            <!-- Content populated by JS -->
            <div id="loading">Loading...</div>
        </main>

        <div id="timer-fab" class="timer-fab" onclick="toggleTimer()" aria-label="Rest Timer">
            <!-- Icon by default, Text when active -->
            <svg id="timer-icon" viewBox="0 0 24 24" stroke="currentColor" fill="none" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span id="timer-text" style="display: none;">60</span>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('SW registered'))
                    .catch(err => console.log('SW registration failed', err));
            });
        }
    </script>
</body>

</html>
